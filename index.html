<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Battle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="title">Movie Battle</h1>
    </header>

    <div class="container">

        <section id="leftSide">
            <div class="innerSection">
                <form>
                    <input type="text" class="search1" placeholder="Enter Movie">
                    <button type="submit" class="leftBtn">Search</button>
                </form>

                <div class="movie-box">
                    <div class="img-box">
                        <img src="images/film.jpg" alt="movie picture" class="img1">
                    </div>
                </div>

                <h3 class="title title1"></h3>
                <p class="summary summary1"></p>

                <div class="box-office box-office1">
                    <h3>Box Office</h3>
                    <p class="money money1"></p>
                </div>

                <div class="critic-rating critic-rating1">
                    <h3>Critic Rating</h3>
                    <p class="rating rating1"></p>
                </div>
            </div>
        </section>

        <span></span>

        <section id="rightSide">
            <div class="innerSection">
                <form>
                    <input type="text" class="search2" placeholder="Enter Movie">
                    <button type="submit" class="rightBtn">Search</button>
                </form>

                <div class="movie-box">
                    <div class="img-box">
                        <img src="images/film.jpg" alt="movie picture" class="img2">
                    </div>
                </div>
                
                <h3 class="title title2"></h3>
                <p class="summary summary2"></p>

                <div class="box-office box-office2">
                    <h3>Box Office</h3>
                    <p class="money money2"></p>
                </div>

                <div class="critic-rating critic-rating2">
                    <h3>Critic Rating</h3>
                    <p class="rating rating2"></p>
                </div>

            </div>
        </section>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
